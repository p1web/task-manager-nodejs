<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  
</head>
<body class="bg-light">

<div id="header"></div>

<!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-body">
        <!-- Toast message goes here -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


<div class="container mt-3">
  <div class="card fixed-card shadow-sm border-0 mb-3">
    <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
      <h5 class="mb-0">üìù To Do List</h5>
      <a href="/add-task"  class="btn btn-sm btn-outline-light">+ New Task</a>
    </div>

    <div class="card-body">

      <!-- Task Table -->
      <table class="table table-bordered table-striped">
          <thead class="table-info">
            <tr>
              <th style="width: 60%;">Title</th>
              <th style="width: 10%;">Priority</th>
              <th style="width: 10%;">Due Date</th>
              <th style="width: 10%;">Status</th>
              <th style="width: 10%;">Actions</th>
            </tr>
          </thead>
          <tbody id="task-table-body">
            <!-- Tasks will be populated here -->
          </tbody>
      </table>
    </div>
  </div>

   

</div>


<div id="footer"></div>


<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form id="edit-task-form" class="modal-content shadow-lg border-0 rounded-3">
      <!-- Modal Header -->
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="editTaskModalLabel">
          ‚úèÔ∏è Edit Task
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <input type="hidden" id="edit-task-id" />

        <div class="mb-3">
          <label for="edit-task-title" class="form-label fw-semibold">Title</label>
          <input type="text" class="form-control" id="edit-task-title" placeholder="Enter task title" required />
        </div>

        <div class="mb-3">
          <label for="edit-task-description" class="form-label fw-semibold">Description</label>
          <textarea id="edit-task-description" class="form-control" placeholder="Task Description" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="edit-task-priority" class="form-label">Priority</label>
          <select class="form-select" id="edit-task-priority" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="edit-task-dueDate" class="form-label">Due Date</label>
          <input id="edit-task-dueDate" class="form-control" type="date" required>
        </div>

        <div class="mb-3">
          <label for="edit-task-status" class="form-label fw-semibold">Status</label>
          <select class="form-select" id="edit-task-status" required>
            <option value="Pending">Pending</option>
            <option value="In-Progress">In Progress</option>
            <option value="Completed">Completed</option>
          </select>
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer bg-light">
        <button type="submit" class="btn btn-success">
          üíæ Save Changes
        </button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
          ‚ùå Cancel
        </button>
      </div>
    </form>
  </div>
</div>


  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
