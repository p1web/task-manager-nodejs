<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- Toast Container -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
        <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
            <div class="toast-body" id="toast-body">
                <!-- Toast message goes here -->
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

  <div class="container py-5">
    <h2 class="text-center mb-4">Register</h2>
    
    <form id="register-form" class="card p-4 mx-auto" style="max-width: 800px;">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="register-firstname" class="form-label">First Name</label>
          <input type="text" class="form-control" name="register-firstname" id="register-firstname" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="register-lastname" class="form-label">Last Name</label>
          <input type="text" class="form-control" name="register-lastname" id="register-lastname" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control"  name="register-email" id="register-email" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="register-mobile" class="form-label">Mobile</label>
          <input type="text" class="form-control" name="register-mobile" id="register-mobile" required />
        </div>

        <div class="col-md-6 mb-3">
          <label for="register-username" class="form-label">Username</label>
          <input type="text" class="form-control" name="register-username" id="register-username" required />
        </div>
        <div class="col-md-6 mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" name="register-password" id="register-password" required />
        </div>

        <div class="col-12 d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-success">Register</button>
          Already have an account?<a href="/login" class="btn btn-link">Login</a>
        </div>

      </div>
    </form>

    
  </div>

  <!-- Spinner Overlay -->
<div id="loading-spinner" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-flex justify-content-center align-items-center d-none" style="z-index: 2000;">
  <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/auth.js"></script>
  
</body>
</html>
