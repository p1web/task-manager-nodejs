<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />

</head>
<body class="bg-light">

<div id="header"></div>


<!-- Toast Container -->
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
  <div id="toast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toast-body">
        <!-- Toast message goes here -->
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>


<div class="container mt-3">
  <div class="card fixed-card shadow-sm border-0 mb-3">
    <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
      <h5 class="mb-0">üìù To Do List</h5>
      <a href="/"  class="btn btn-sm btn-outline-light">To List</a>
    </div>

    <div class="card-body">
      <!-- Task Form -->
      <form id="task-form" class="p-3">
        <div class="row mb-3">
          <div class="col-md-4">
            <div class="form-group">
            <label for="title" class="form-label fw-semibold">Title</label>
            <input type="text" id="title" class="form-control" placeholder="Enter task title" required />
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea id="description" class="form-control" placeholder="Optional description" rows="1"></textarea>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
            <label for="priority" class="form-label fw-semibold">Priority</label>
            <select id="priority" class="form-control" required>
              <option value="Low">Low</option>
              <option value="Medium" selected>Medium</option>
              <option value="High">High</option>
            </select>
            </div>
          </div>

          <div class="col-md-2">
            <div class="form-group">
            <label for="dueDate" class="form-label fw-semibold">Due Date</label>
            <input type="date" id="dueDate" class="form-control" required>
            </div>
          </div>

          
        </div>
        <div class="row">
          <div class="col-md-2">
            <button type="submit" class="btn btn-dark">‚ûï Add Task</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>


<!-- Footer -->
<div id="footer"></div>

  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/script.js"></script>
  
</body>
</html>
